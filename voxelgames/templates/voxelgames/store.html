{% extends 'voxelgames/voxelgamesBase.html' %}

{% block voxelgames_content %}
<section class="section">
    <div class="container">
        <div class="flex justify-between items-center mb-md">
            <h1>Game Store</h1>
            <div class="flex gap-sm">
                <input type="text" class="input" placeholder="Search games..." style="width: 300px;">
                <button class="btn btn-primary">Search</button>
            </div>
        </div>

        <div class="grid grid-3">
            {% for i in "123456" %}
            <div class="card">
                <div style="height: 200px; background: #222; border-radius: var(--radius-md); margin-bottom: 1rem;"></div>
                <h3>Game Title {{ i }}</h3>
                <p class="text-muted">Action â€¢ Adventure</p>
                <div class="flex justify-between items-center mt-sm">
                    <span style="font-weight: 700;">Free</span>
                    <button class="btn btn-sm btn-outline">Play</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
