{% extends 'base.html' %}

{% block content %}

<!-- Secondary Navigation Panel -->
<div class="sub-navbar" style="background: var(--color-bg-alt); border-bottom: 1px solid var(--color-border); padding: 0.5rem 0;">
    <div class="container flex justify-center gap-md">
        <a href="{% url 'core:index' %}" class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}">Home</a>

        <a href="{% url 'core:learn_index' %}" class="nav-link {% if 'learn' in request.resolver_match.url_name %}active{% endif %}">Learn</a>
        <a href="{% url 'core:news' %}" class="nav-link {% if request.resolver_match.url_name == 'news' %}active{% endif %}">News</a>
        <a href="{% url 'core:career' %}" class="nav-link {% if request.resolver_match.url_name == 'career' %}active{% endif %}">Career</a>
        <a href="{% url 'core:legal' %}" class="nav-link {% if request.resolver_match.url_name == 'legal' %}active{% endif %}">Legal</a>
    </div>
</div>

{% block core_content %}
{% endblock %}

{% endblock %}
