{% extends "accounts_base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block auth_content %}
<h1 style="text-align: center; margin-bottom: 1.5rem; color: var(--text-primary);">{% trans "Sign Out" %}</h1>

<p style="text-align: center; margin-bottom: 1.5rem;">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}" style="display: flex; flex-direction: column; gap: 1rem;">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button type="submit" style="padding: 0.75rem; background: #ff6b6b; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: 600;">{% trans 'Sign Out' %}</button>
  <a href="/" style="text-align: center; padding: 0.75rem; background: rgba(255,255,255,0.1); color: white; border-radius: 5px; text-decoration: none;">Cancel</a>
</form>
{% endblock %}
