{% extends "accounts_base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block auth_content %}
<div class="auth-container">
    <div class="glass-panel">
        <div style="text-align: center;">
            <!-- Icon -->
            <div style="margin-bottom: 2rem;">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin: 0 auto; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));">
                    <path d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M16 17L21 12L16 7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M21 12H9" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>

            <h1 style="font-size: 3rem; margin-bottom: 1rem; text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);">
                {% trans "Sign Out" %}
            </h1>
            
            <p style="font-size: 1.25rem; margin-bottom: 2.5rem; color: rgba(255, 255, 255, 0.9); text-shadow: 0 1px 3px rgba(0, 0, 0, 0.15);">
                {% trans 'Are you sure you want to sign out?' %}
            </p>

            <form method="post" action="{% url 'account_logout' %}" style="display: flex; flex-direction: column; gap: 1rem; max-width: 400px; margin: 0 auto;">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                
                <button type="submit" class="btn" style="
                    padding: 1rem 2rem;
                    background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
                    color: white;
                    border: none;
                    border-radius: 50px;
                    cursor: pointer;
                    font-weight: 700;
                    font-size: 1.1rem;
                    transition: all 0.3s ease;
                    box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
                    text-transform: uppercase;
                    letter-spacing: 0.5px;
                " onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(255, 107, 107, 0.5)';" 
                   onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 15px rgba(255, 107, 107, 0.4)';">
                    {% trans 'Sign Out' %}
                </button>
                
                <a href="/" class="btn" style="
                    padding: 1rem 2rem;
                    background: rgba(255, 255, 255, 0.2);
                    color: white;
                    border: 2px solid rgba(255, 255, 255, 0.4);
                    border-radius: 50px;
                    text-decoration: none;
                    font-weight: 600;
                    font-size: 1.1rem;
                    transition: all 0.3s ease;
                    backdrop-filter: blur(10px);
                    text-transform: uppercase;
                    letter-spacing: 0.5px;
                    display: block;
                    text-align: center;
                " onmouseover="this.style.background='rgba(255, 255, 255, 0.3)'; this.style.transform='translateY(-2px)';" 
                   onmouseout="this.style.background='rgba(255, 255, 255, 0.2)'; this.style.transform='translateY(0)';">
                    Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
