{% extends 'voxelengine/veBase.html' %}

{% block voxelengine_content %}
<div class="container" style="padding-top: 2rem;">
    <div class="flex justify-between items-center mb-md">
        <h2>Manage Categories</h2>
        <div class="flex gap-sm">
            <a href="{% url 'voxelengine:docs_manage_category_create' %}" class="btn btn-primary">Create New Category</a>
            <a href="{% url 'voxelengine:docs_manage_list' %}" class="btn btn-outline">Back to Pages</a>
        </div>
    </div>

    <div class="card">
        <table style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr style="text-align: left; border-bottom: 1px solid var(--color-border);">
                    <th style="padding: 1rem;">Title</th>
                    <th style="padding: 1rem;">Slug</th>
                    <th style="padding: 1rem;">Order</th>
                    <th style="padding: 1rem;">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr style="border-bottom: 1px solid var(--color-border);">
                    <td style="padding: 1rem;">{{ category.title }}</td>
                    <td style="padding: 1rem;">{{ category.slug }}</td>
                    <td style="padding: 1rem;">{{ category.order }}</td>
                    <td style="padding: 1rem;">
                        <a href="{% url 'voxelengine:docs_manage_category_edit' category.pk %}" style="color: var(--color-primary); margin-right: 1rem;">Edit</a>
                        <a href="{% url 'voxelengine:docs_manage_category_delete' category.pk %}" style="color: #ef4444;">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
