<li class="nested-sortable-item" data-id="{{ page.id }}" style="margin-bottom: 0.5rem; background: var(--color-bg-secondary); border: 1px solid var(--color-border); border-radius: 4px; padding: 0.5rem;">
    <div class="flex justify-between items-center">
        <div class="flex items-center gap-sm">
            <span class="drag-handle" style="cursor: move; color: var(--color-text-muted);">â˜°</span>
            <span style="font-weight: 500;">{{ page.title }}</span>
            <span style="font-size: 0.8rem; color: var(--color-text-muted);">({{ page.slug }})</span>
        </div>
        <div class="flex gap-sm">
            <a href="{% url 'voxelengine:docs_manage_edit' page.pk %}" class="btn btn-sm btn-outline" style="padding: 0.2rem 0.5rem; font-size: 0.8rem;">Edit</a>
            <a href="{% url 'voxelengine:docs_manage_delete' page.pk %}" class="btn btn-sm btn-outline" style="padding: 0.2rem 0.5rem; font-size: 0.8rem; color: #ef4444; border-color: #ef4444;">Delete</a>
        </div>
    </div>
    <ul class="nested-sortable-list" style="min-height: 10px; padding-left: 2rem; margin-top: 0.5rem;">
        {% for child in page.children.all %}
            {% include 'voxelengine/docs/_manage_list_item.html' with page=child %}
        {% endfor %}
    </ul>
</li>
