{% extends 'voxelengine/veBase.html' %}

{% block voxelengine_content %}
<div class="container" style="padding-top: 2rem; max-width: 800px;">
    <h2 class="mb-md">{{ title }}</h2>

    <div class="card">
        <form method="post">
            {% csrf_token %}
            
            <div class="grid grid-2 gap-md mb-md">
                <div>
                    <label style="display: block; margin-bottom: 0.5rem;">Category</label>
                    {{ form.category }}
                </div>
                <div>
                    <label style="display: block; margin-bottom: 0.5rem;">Parent Page (Optional)</label>
                    {{ form.parent }}
                </div>
            </div>

            <div class="grid grid-2 gap-md mb-md">
                <div>
                    <label style="display: block; margin-bottom: 0.5rem;">Title</label>
                    {{ form.title }}
                </div>
                <div>
                    <label style="display: block; margin-bottom: 0.5rem;">Slug (Optional)</label>
                    {{ form.slug }}
                </div>
            </div>

            <div class="mb-md">
                <label style="display: block; margin-bottom: 0.5rem;">Order</label>
                {{ form.order }}
            </div>

            <div class="mb-md">
                <label style="display: block; margin-bottom: 0.5rem;">Content (HTML)</label>
                {{ form.content }}
            </div>

            <div class="flex gap-md mt-md">
                <button type="submit" class="btn btn-primary">Save Page</button>
                <a href="{% url 'voxelengine:docs_manage_list' %}" class="btn btn-outline">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
    .form-control {
        width: 100%;
        padding: 0.75rem;
        background: var(--color-bg);
        border: 1px solid var(--color-border);
        border-radius: var(--radius-sm);
        color: var(--color-text);
    }
    .form-control:focus {
        outline: none;
        border-color: var(--color-primary);
    }
</style>
{% endblock %}
